<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/style.css">
    <title>Myri Timer</title>
</head>
<body>
    <div class="body-container">
        <header>
            <h1>&nbsp;Myri<span class="material-symbols-outlined heading-icon">timer</span>Timer&nbsp;</h1>
        </header>
        <main>
            <section class="timer-img-container">
                <div class="timer-img-top"><img src="./public/img/avo/avo-top.svg" alt=""></div>
                <div class="timer-img-mid">
                    <div class="timer-img-mid-left"><img src="./public/img/avo/avo-mid-left.svg" alt=""></div>
                    <div class="timer-img-mid-mid">
                        <div class="timer-display">00:00</div>
                    </div>
                    <div class="timer-img-mid-right"><img src="./public/img/avo/avo-mid-right.svg" alt=""></div>
                </div> <!-- /timer-img-mid -->
                <div class="timer-img-bottom"><img src="./public/img/avo/avo-bottom.svg" alt=""></div>
            </section> <!-- /timer-img-container -->
            
            <div class="timer-interval-header">
                <div class="interval-header-content">
                    <h2>Select a time interval:</h2>
                    <p>We encourage intervals to be no longer than 60 minutes to maximize productivity.</p>
                </div>
            </div>
            <section class="timer-setting-container">    
                <div class="invalid-input">Invalid time!</div>
                <div class="timer-interval-container">
                    <div class="timer-interval">
                        <button class="interval-btn">10 mins</button>
                    </div>
                    <div class="timer-interval">
                        <button class="interval-btn">25 mins</button>
                    </div>
                    <div class="timer-interval">
                        <button class="interval-btn">30 mins</button>
                    </div>
                    <div class="timer-interval">
                        <button class="interval-btn">50 mins</button>
                    </div>
                    <div class="interval-custom"><input type="number" class="min-input" maxlength="2" min="1" max="60"> mins</div>
                </div>                
            </section>
            <section class="timer-control-container">
                <button class="timer-start"><span class="material-symbols-outlined">play_arrow</span></button>
                <button class="timer-reset"><span class="material-symbols-outlined">restart_alt</span></button>
            </section><!-- /timer-control -->
        </main>
        <footer></footer>
    </div> <!-- /body-container -->
    <script src="./public/js/main.js"></script>
</body>
</html>
